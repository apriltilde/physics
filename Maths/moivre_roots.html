### De Moivre Theorem

$$ z^n = r^n cos(n \vartheta) + isin(n \vartheta) $$

$$ (cos\vartheta + isin\vartheta)^n =  cos(n \vartheta) + isin(n \vartheta) $$

This only gives consistent results when n is an integer

### Complex roots

$$ z^3  = 8i $$
$$ re^{i 3 \vartheta} = 8e^{i \frac{\pi}{2}} $$
$$ r = 2,  \vartheta = \frac{\pi}{6} $$

We want to find the other roots

$$ \vartheta = \frac{\pi}{6} + \frac{2\pi n}{3} $$

As $\vartheta$ must be between $-\pi$ and $\pi$ we only get 3 results

$$\vartheta = -\frac{\pi}{2}, \frac{\pi}{6}, \frac{5\pi}{6} $$

$$2e^{i\frac{\pi}{6}} = 2(cos \frac{\pi}{6} + isin\frac{\pi}{6}) = \sqrt3 + i$$

We can find out the other solutions with this method, the roots will not have a conjugate pair as the polynomial has complex coefficients
