### Energy of an asteroid impact

$$ KE = -PE$$
$$ \frac{1}{2} m v^2 = \frac{G M m}{r}$$

The energy per unit mass is 
$$ \frac{1}{2} v^2 = \frac{G M}{r}$$

When $r$ is equal to the distance between the Earth and the Sun the asteroid will collide with the Earth.
